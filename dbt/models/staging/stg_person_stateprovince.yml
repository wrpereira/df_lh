version: 2

models:
  - name: stg_person_stateprovince
    description: > 
      Modelo contendo informações sobre estados e/ou províncias
    
    columns:
      - name: stateprovinceid_id
        description: Identificador único do estado ou província
        tests:
          - unique
          - not_null

      - name: stateprovincecode_cd
        description: Código do estado ou província
        tests:
          - not_null

      - name: countryregioncode_cd
        description: Código do país ou região
        tests:
          - not_null

      - name: isonlystateprovinceflag_fl
        description: Flag indicando se é o único estado ou província
        tests:
          - not_null

      - name: state_province_nm
        description: Nome do estado ou província
        tests:
          - not_null

      - name: territoryid_id
        description: Identificador do território associado ao estado ou província
        tests:
          - not_null

      - name: rowguid_desc
        description: Identificador global único (GUID) do estado ou província

      - name: modifieddate_dt
        description: Data da última modificação dos dados do estado ou província
        tests:
          - not_null     
