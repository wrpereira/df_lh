version: 2

models:
      - name: stg_person_businessentity
        description: fonte da ID que conecta fornecedores, clientes e funcionários com endereço e informações de contato.
        columns:
                     
          - name: businessentityid_id
            description: Identificador único do funcionário
            tests:
              - not_null
              - unique

          - name: modifieddate_dt
            description: Data da última modificação dos dados da entidade de negócios
            tests:
              - not_null

          - name: rowguid_desc
            description: Identificador global único (GUID) da entidade de negócios
