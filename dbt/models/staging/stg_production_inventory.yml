version: 2

sources:
  - name: raw_data
    database: raw_data       
    schema: raw_data
    tables:
      - name: production_productinventory
        columns:

          - name: productid_id
            description: "Identificador do produto."
            tests:
              - not_null
              - unique

          - name: locationid_id
            description: "Identificador da localização do inventário."
            tests:
              - not_null

          - name: modifieddate_ts
            description: "Data da última modificação dos dados do inventário."
            tests:
              - not_null    

          - name: shelf_desc
            description: "Localização do produto na prateleira."
          - name: bin_desc
            description: "Localização do produto no armazém."
          - name: quantity_qt
            description: "Quantidade do produto disponível no inventário."
          - name: rowguid_desc
            description: "Identificador global único (GUID) do inventário."

