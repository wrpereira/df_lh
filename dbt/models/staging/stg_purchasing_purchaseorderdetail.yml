version: 2

models:
  - name: stg_purchasing_purchaseorderdetail
    description: informações detalhadas sobre os pedidos de compra de forncedores
    columns:
      - name: purchaseorderid_id
        description: identificador único do pedido de compra
        tests:
          - unique
          - not_null

      - name: purchaseorderdetailid_id
        description: identificador único do detalhe do pedido de compra
        tests:
          - unique
          - not_null

      - name: modifieddate_dt
        description: data da última modificação do registro
        tests:
          - not_null          

      - name: duedate_dt
        description: data prevista para entrega do pedido
      - name: orderqty_nr
        description: quantidade de itens no pedido
      - name: productid_id
        description: identificador do produto relacionado ao pedido
      - name: unitprice_vr
        description: preço unitário do produto no pedido
      - name: receivedqty_nr
        description: quantidade recebida no pedido
      - name: rejectedqty_nr
        description: quantidade rejeitada no pedido
