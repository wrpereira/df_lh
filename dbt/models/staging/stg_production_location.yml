version: 2

models:
      - name: stg_production_location
        description:
        Modelo contendo informações de estoque de produtos e locais de fabricação
        
        columns:
          - name: locationid_id
            description: Identificador único da localização
            tests:
              - unique
              - not_null             

          - name: location_nm
            description: Nome da localização
            tests:
              - not_null

          - name: costrate_vr
            description: Taxa de custo associada à localização
          
          - name: availability_nr
            description: Disponibilidade de recursos na localização
          
          - name: modifieddate_dt
          description: Data da última modificação
          tests:
              - not_null
