version: 2

models:

    - name: stg_production_productcategory
      description: "Modelo staging para production_productcategory."
      columns:

        - name: productcategoryid_id
          description: "Identificador único da categoria do produto."
          tests:
            - not_null
            - unique

        - name: category_name_nm
          description: "Nome da categoria do produto."
          tests:
            - not_null

        - name: rowguid_desc
          description: "Identificador global exclusivo da categoria do produto."

        - name: modifieddate_ts
          description: "Data da última modificação dos dados da categoria."
          tests:
            - not_null
