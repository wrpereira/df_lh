version: 2

models:
      - name: stg_sales_store
        description: Modelo staging para sales_store
        columns:

          - name: businessentityid_id
            description: Identificador único da loja
            tests:
              - unique
              - not_null
 
          - name: modifieddate_dt
            description: Data da última modificação dos dados da loja
            tests:
              - not_null

          - name: store_nm
            description: Nome da loja
            tests:
              - not_null

          - name: salespersonid_id
            description: Identificador do vendedor responsável pela loja
          - name: rowguid_desc
            description: Identificador global único (GUID) da loja
