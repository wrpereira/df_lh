version: 2

models:
  - name: fact_sales_store
    description: > 
      Modelo de fatos que contém informações sobre as vendas por loja, incluindo o total de vendas, 
      produtos e valores do pedido.

    columns:
      - name: salesorderid_id
        description: Identificador único do pedido de venda
        tests:
          - not_null

      - name: store_id
        description: Identificador único da loja
        tests:
          - not_null

      - name: store_nm
        description: Nome da loja

      - name: productid_id
        description: Identificador do produto no pedido

      - name: orderqty_qt
        description: Quantidade do produto no pedido

      - name: unitprice_vr
        description: Preço unitário do produto no pedido

      - name: sales_value
        description: Valor total da venda, calculado pela multiplicação do preço unitário pela quantidade

      - name: order_value
        description: Valor total do pedido, incluindo subtotal, impostos e frete

      - name: orderdate_dt
        description: Data em que o pedido foi realizado

      - name: shipdate_dt
        description: Data de envio do pedido
