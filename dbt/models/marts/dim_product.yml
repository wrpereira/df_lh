version: 2

models:
  - name: dim_product
    description: > 
      Modelo que contém informações detalhadas sobre os produtos, incluindo categoria, 
      subcategoria, cor, tamanho e preço de venda.

    columns:
      - name: productid_id
        description: Identificador único do produto
        tests:
          - unique
          - not_null

      - name: product_nm
        description: Nome do produto

      - name: category_nm
        description: Nome da categoria do produto

      - name: subcategory_nm
        description: Nome da subcategoria do produto

      - name: daystomanufacture_nr
        description: Dias necessários para fabricar o produto

      - name: productline_tp
        description: Linha de produtos
      
      - name: class_tp
        description: Classe do produto
      - name: color_tp
        description: Cor do produto

      - name: size_tp
        description: Tamanho do produto

      - name: listprice_vr
        description: Preço de venda do produto
        
      - name: sellstartdate_dt
        description: Data de início das vendas do produto
      
      - name: sellenddate_dt
        description: Data de término das vendas do produto   
