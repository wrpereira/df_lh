version: 2

models:
  - name: fact_average_ticket_categ_subcateg
    description: > 
      Modelo de fatos que contém informações sobre o ticket médio por categoria e 
      subcategoria de produto, incluindo total de pedidos e receita gerada.

    columns:
      - name: productid_id
        description: Identificador único do produto
        tests:
          - unique
          - not_null

      - name: category_name
        description: Nome da categoria do produto

      - name: subcategory_name
        description: Nome da subcategoria do produto

      - name: total_orders
        description: Total de pedidos realizados 

      - name: total_revenue
        description: Receita total gerada pela categoria e subcategoria de produto

      - name: average_ticket
        description: Ticket médio para a categoria e subcategoria de produto
