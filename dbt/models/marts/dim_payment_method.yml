version: 2

models:
      - name: payment_method
        description: 
        Tabela que contém informações de pagamento associadas aos pedidos de venda, incluindo 
        identificadores de pedido, cartão de crédito e método de pagamento.

        columns:
          - name: salesorderid_id
            description: Identificador único do pedido de venda
            tests:
              - unique
              - not_null

          - name: creditcardid_id
            description: Identificador único do cartão de crédito associado ao pedido

          - name: payment_method
            description: Método de pagamento utilizado, com 'OTHER PAYMENT METHOD' como valor padrão
