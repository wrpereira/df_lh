name: 'adventureworks_dbt'
version: '1.0.0'
config-version: 2

profile: 'adventureworks'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  adventureworks_dbt:
    +on_schema_change: "sync_all_columns"
    +persist_docs:
      relation: true
      columns: true
    +materialized: table

    staging:
      +materialized: table
      +schema: staging_tables
      +enabled: true
      +tags:
        - staging

    marts:
      +materialized: table
      +schema: marts_tables
      +enabled: true
      +tags:
        - marts
